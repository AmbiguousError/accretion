<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accretion Disk and Planetary Formation Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #111827; /* Tailwind gray-900 */
        }
        canvas {
            display: block;
            background-color: #000;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(31, 41, 55, 0.8); /* Tailwind gray-800 with opacity */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            color: white;
            width: 320px;
            max-width: 90vw;
            backdrop-filter: blur(10px);
            /* --- CHANGE: Added transition for smooth minimizing --- */
            transition: transform 0.4s ease-in-out;
            z-index: 10;
        }
        /* --- NEW: Style for the minimized state --- */
        .control-panel.minimized {
            transform: translateX(calc(-100% + 50px));
        }
        .control-panel .panel-content {
            transition: opacity 0.2s ease-in-out;
        }
        .control-panel.minimized .panel-content {
            opacity: 0;
            pointer-events: none;
        }

        #minimizeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px;
            border-radius: 9999px;
            background-color: rgba(75, 85, 99, 0.5);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #minimizeButton:hover {
            background-color: rgba(107, 114, 128, 0.5);
        }
        #minimizeButton svg {
            transition: transform 0.4s ease-in-out;
            color: #d1d5db; /* gray-300 */
        }
        .control-panel.minimized #minimizeButton svg {
            transform: rotate(180deg);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }
        button#resetButton {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background-color: #3B82F6; /* Tailwind blue-500 */
            color: white;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#resetButton:hover {
            background-color: #2563EB; /* Tailwind blue-600 */
        }
        .info-box {
            margin-top: 15px;
            background-color: rgba(55, 65, 81, 0.5); /* Tailwind gray-700 with opacity */
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <canvas id="simulationCanvas"></canvas>

    <div id="controlPanel" class="control-panel">
        <!-- --- NEW: Minimize Button --- -->
        <button id="minimizeButton" title="Toggle Sidebar">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <!-- --- NEW: Wrapper for panel content --- -->
        <div class="panel-content">
            <h1 class="text-xl font-bold mb-4">Simulation Controls</h1>
            
            <div>
                <label for="starMass">Star Mass</label>
                <input type="range" id="starMass" min="0.5" max="5" value="1" step="0.1">
            </div>
            
            <div>
                <label for="diskDensity">Disk Density (Particles)</label>
                <input type="range" id="diskDensity" min="500" max="3000" value="1500" step="100">
            </div>
            
            <div>
                <label for="dustSize">Initial Dust Size (Radius)</label>
                <input type="range" id="dustSize" min="0.5" max="3" value="2" step="0.1">
            </div>
             <div>
                <label for="gravityConstant">Gravitational Constant</label>
                <input type="range" id="gravityConstant" min="50" max="2000" value="600" step="10">
            </div>
            <div>
                <label for="orbitalVelocity">Orbital Velocity %</label>
                <input type="range" id="orbitalVelocity" min="0.8" max="1.2" value="1.0" step="0.01">
            </div>
            <div>
                <label for="cometCount">Number of Comets</label>
                <input type="range" id="cometCount" min="0" max="50" value="5" step="1">
            </div>
            <div>
                <label for="simSpeed">Simulation Speed (Years/Frame)</label>
                <input type="range" id="simSpeed" min="1" max="50" value="20" step="1">
            </div>

            <button id="resetButton">Reset Simulation</button>

            <div class="info-box">
                <p><strong>Time Elapsed:</strong> <span id="timeElapsed">0</span> years</p>
                <p><strong>Largest Body Mass (units):</strong> <span id="largestBodyMass">0</span></p>
                <p><strong>Particle Count:</strong> <span id="particleCount">0</span></p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- DOM Elements ---
        const controlPanel = document.getElementById('controlPanel');
        const minimizeButton = document.getElementById('minimizeButton');
        const starMassSlider = document.getElementById('starMass');
        const diskDensitySlider = document.getElementById('diskDensity');
        const dustSizeSlider = document.getElementById('dustSize');
        const gravitySlider = document.getElementById('gravityConstant');
        const orbitalVelocitySlider = document.getElementById('orbitalVelocity');
        const cometCountSlider = document.getElementById('cometCount');
        const simSpeedSlider = document.getElementById('simSpeed');
        const resetButton = document.getElementById('resetButton');
        const timeElapsedEl = document.getElementById('timeElapsed');
        const largestBodyMassEl = document.getElementById('largestBodyMass');
        const particleCountEl = document.getElementById('particleCount');

        let particles = [];
        let animationFrameId;
        let simulationTime = 0;
        
        let STAR_MASS, NUM_PARTICLES, INITIAL_DUST_SIZE, G, ORBITAL_VELOCITY_FACTOR, NUM_COMETS, SIMULATION_SPEED;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor(x, y, mass, radius) {
                this.x = x;
                this.y = y;
                this.mass = mass;
                this.radius = radius;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                const grad = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
                grad.addColorStop(0, 'rgba(255, 255, 200, 1)');
                grad.addColorStop(0.5, 'rgba(255, 204, 0, 1)');
                grad.addColorStop(1, 'rgba(255, 153, 0, 0)');
                ctx.fillStyle = grad;
                ctx.shadowColor = 'rgba(255, 255, 0, 0.5)';
                ctx.shadowBlur = 50;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, radius, color, isComet = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.radius = radius;
                this.mass = Math.PI * this.radius * this.radius;
                this.color = color;
                this.isComet = isComet;
                this.collided = false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.isComet ? 'rgba(180, 220, 255, 0.9)' : 'rgba(255, 255, 255, 0.7)';
                ctx.shadowBlur = this.radius * 1.5 + 2;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update(star) {
                const dx = star.x - this.x;
                const dy = star.y - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);
                
                if (dist < star.radius) {
                    this.collided = true;
                    return;
                }

                const acceleration = (G * star.mass) / distSq;
                const ax = acceleration * (dx / dist);
                const ay = acceleration * (dy / dist);

                this.vx += ax;
                this.vy += ay;

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        let star;

        function init() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            resizeCanvas();
            
            STAR_MASS = parseFloat(starMassSlider.value);
            NUM_PARTICLES = parseInt(diskDensitySlider.value);
            INITIAL_DUST_SIZE = parseFloat(dustSizeSlider.value);
            G = parseFloat(gravitySlider.value);
            ORBITAL_VELOCITY_FACTOR = parseFloat(orbitalVelocitySlider.value);
            NUM_COMETS = parseInt(cometCountSlider.value);

            simulationTime = 0;
            
            document.querySelector('label[for="starMass"]').textContent = `Star Mass (${STAR_MASS.toFixed(1)})`;
            document.querySelector('label[for="diskDensity"]').textContent = `Disk Density (${NUM_PARTICLES} Particles)`;
            document.querySelector('label[for="dustSize"]').textContent = `Initial Dust Size (${INITIAL_DUST_SIZE.toFixed(1)} Radius)`;
            document.querySelector('label[for="gravityConstant"]').textContent = `Gravitational Constant (${G})`;
            document.querySelector('label[for="orbitalVelocity"]').textContent = `Orbital Velocity % (${(ORBITAL_VELOCITY_FACTOR * 100).toFixed(0)}%)`;
            document.querySelector('label[for="cometCount"]').textContent = `Number of Comets (${NUM_COMETS})`;
            document.querySelector('label[for="simSpeed"]').textContent = `Simulation Speed (${simSpeedSlider.value} Years/Frame)`;

            updateInfoPanel();

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            star = new Star(centerX, centerY, STAR_MASS, 15 + (STAR_MASS - 1) * 5);
            particles = [];

            const maxDist = Math.min(centerX, centerY) * 0.8;
            const minDist = star.radius * 4;

            for (let i = 0; i < NUM_PARTICLES; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.sqrt(Math.random()) * (maxDist - minDist) + minDist;
                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;
                const radius = (Math.random() * 0.5 + 0.5) * INITIAL_DUST_SIZE;
                const p = new Particle(x, y, radius, 'white');
                const orbitalVelocity = Math.sqrt((G * star.mass) / dist);
                p.vx = -Math.sin(angle) * orbitalVelocity * ORBITAL_VELOCITY_FACTOR;
                p.vy = Math.cos(angle) * orbitalVelocity * ORBITAL_VELOCITY_FACTOR;
                particles.push(p);
            }

            for (let i = 0; i < NUM_COMETS; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = (Math.random() * 0.2 + 0.8) * maxDist;
                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;
                const radius = (Math.random() * 0.5 + 1.0) * INITIAL_DUST_SIZE;
                const p = new Particle(x, y, radius, '#cceeff', true);
                const orbitalVelocity = Math.sqrt((G * star.mass) / dist);
                const cometVelocityFactor = 1.4;
                p.vx = -Math.sin(angle) * orbitalVelocity * cometVelocityFactor;
                p.vy = Math.cos(angle) * orbitalVelocity * cometVelocityFactor;
                particles.push(p);
            }
            
            animate();
        }

        function checkCollisions() {
            for (let i = 0; i < particles.length; i++) {
                if(particles[i].collided) continue;
                for (let j = i + 1; j < particles.length; j++) {
                    if(particles[j].collided) continue;

                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < particles[i].radius + particles[j].radius) {
                        const totalMass = particles[i].mass + particles[j].mass;
                        const newVx = (particles[i].vx * particles[i].mass + particles[j].vx * particles[j].mass) / totalMass;
                        const newVy = (particles[i].vy * particles[i].mass + particles[j].vy * particles[j].mass) / totalMass;
                        const newX = (particles[i].x * particles[i].mass + particles[j].x * particles[j].mass) / totalMass;
                        const newY = (particles[i].y * particles[i].mass + particles[j].y * particles[j].mass) / totalMass;
                        const newRadius = Math.sqrt(Math.pow(particles[i].radius, 2) + Math.pow(particles[j].radius, 2));
                        
                        particles[i].x = newX;
                        particles[i].y = newY;
                        particles[i].vx = newVx;
                        particles[i].vy = newVy;
                        particles[i].radius = newRadius;
                        particles[i].mass = totalMass;
                        particles[j].collided = true;
                    }
                }
            }
            particles = particles.filter(p => !p.collided);
        }

        function updateInfoPanel() {
            let largestMass = 0;
            if (particles.length > 0) {
                 largestMass = particles.reduce((max, p) => p.mass > max ? p.mass : max, 0);
            }
            
            timeElapsedEl.textContent = Math.floor(simulationTime).toLocaleString();
            largestBodyMassEl.textContent = largestMass.toFixed(2);
            particleCountEl.textContent = particles.length.toLocaleString();
        }

        function animate() {
            SIMULATION_SPEED = parseInt(simSpeedSlider.value);
            
            for (let i = 0; i < SIMULATION_SPEED; i++) {
                particles.forEach(p => p.update(star));
                checkCollisions();
                simulationTime += 1;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            star.draw();
            particles.forEach(p => p.draw());
            
            updateInfoPanel();
            
            animationFrameId = requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', init);
        resetButton.addEventListener('click', init);
        
        // --- NEW: Event listener for the minimize button ---
        minimizeButton.addEventListener('click', () => {
            controlPanel.classList.toggle('minimized');
        });
        
        starMassSlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Star Mass (${parseFloat(e.target.value).toFixed(1)})`; });
        diskDensitySlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Disk Density (${e.target.value} Particles)`; });
        dustSizeSlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Initial Dust Size (${parseFloat(e.target.value).toFixed(1)} Radius)`; });
        gravitySlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Gravitational Constant (${e.target.value})`; });
        orbitalVelocitySlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Orbital Velocity % (${(parseFloat(e.target.value) * 100).toFixed(0)}%)`; });
        cometCountSlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Number of Comets (${e.target.value})`; });
        simSpeedSlider.addEventListener('input', (e) => { e.target.previousElementSibling.textContent = `Simulation Speed (${e.target.value} Years/Frame)`; });

        init();
    </script>
</body>
</html>
